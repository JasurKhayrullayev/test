<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница товаров</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="products">
            <div class="product-card">
                <h2>Товар 1</h2>
                <p>Описание товара 1</p>
                <p>Цена за штуку: $10.00</p>
                <div class="counter">
                    <button class="decrement">-</button>
                    <span class="count">0</span>
                    <button class="increment">+</button>
                </div>
            </div>

            <div class="product-card">
                <h2>Товар 2</h2>
                <p>Описание товара 2</p>
                <p>Цена за штуку: $15.40</p>
                <div class="counter">
                    <button class="decrement">-</button>
                    <span class="count">0</span>
                    <button class="increment">+</button>
                </div>
            </div>

            <div class="product-card">
                <h2>Товар 3</h2>
                <p>Описание товара 3</p>
                <p>Цена за штуку: $5.00</p>
                <div class="counter">
                    <button class="decrement">-</button>
                    <span class="count">0</span>
                    <button class="increment">+</button>
                </div>
            </div>

            <div class="product-card">
                <h2>Товар 4</h2>
                <p>Описание товара 4</p>
                <p>Цена за штуку: $7.50</p>
                <div class="counter">
                    <button class="decrement">-</button>
                    <span class="count">0</span>
                    <button class="increment">+</button>
                </div>
            </div>

            <div class="product-card">
                <h2>Товар 5</h2>
                <p>Описание товара 5</p>
                <p>Цена за штуку: $13.99</p>
                <div class="counter">
                    <button class="decrement">-</button>
                    <span class="count">0</span>
                    <button class="increment">+</button>
                </div>
            </div>
        </div>

        <div class="total-section">
            <p class="total-alt">Общая цена: <span class="total-price">$0.00</span></p>
            <button class="buy-button">Купить</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
